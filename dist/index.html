<!DOCTYPE html>
<html>

<head>
    <title>wasm-agent-based-models by Fabio Correa</title>
    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="module" src="bundle.js"></script>
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
</head>

<body class="abm-get-busy" id="abm-body">
    <noscript>This page contains WebAssembly and JavaScript content. Please enable JavaScript in your
        browser.</noscript>
    <div class="mdc-card abm-draggable abm-get-busy" id="abm-card">
        <p class="abm-titles abm-draggable">Agent-based models in Rust and Wasm
            <a href=" https://github.com/facorread/wasm-agent-based-models#readme"><i
                    class="abm-section-title-icons material-icons">open_in_new</i></a>
        </p>
        <details open>
            <summary class="abm-titles abm-draggable">Initial conditions</summary>
            <div class="abm-param-label">n0 Initial number of agents (logarithmic slider)</div>
            <div class="abm-param-inline">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label" id="abm-n-agents-text">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="number" placeholder="n0"
                        aria-label="n0 Initial number of agents" min="1" max="30000" step="1" required>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-slider" id="abm-n-agents-slider">
                    <input class="mdc-slider__input" type="range" min="1" max="2000" step="1" value="1000"
                        name="abm-n-agents-slider-input" aria-label="n0 Initial number of agents">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb" role="slider" tabindex="0" aria-label="n0 Initial number of agents"
                        aria-valuemin="1" aria-valuemax="2000" aria-valuenow="1000">
                        <div class="mdc-slider__thumb-knob"></div>
                    </div>
                </div>
            </div>
            <div class="abm-param-label">World size: number of cells per side</div>
            <div class="abm-param-inline">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label"
                    id="abm-world-length-text">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="number" placeholder="side"
                        aria-label="World size: number of cells per side" min="2" max="500" step="1" required>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-slider" id="abm-world-length-slider">
                    <input class="mdc-slider__input" type="range" min="2" max="200" step="1" value="100"
                        name="abm-world-length-slider-input" aria-label="World size: number of cells per side">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb" role="slider" tabindex="0"
                        aria-label="World size: number of cells per side" aria-valuemin="2" aria-valuemax="200"
                        aria-valuenow="100">
                        <div class="mdc-slider__thumb-knob"></div>
                    </div>
                </div>
            </div>
        </details>
        <details open>
            <summary class="abm-titles abm-draggable">Real-time parameters</summary>
            <div class="abm-padded">
                <label for="basic-switch">Dark mode</label>
                <div class="mdc-switch" id="abm-dark-mode-switch">
                    <div class="mdc-switch__track"></div>
                    <div class="mdc-switch__thumb-underlay">
                        <div class="mdc-switch__thumb"></div>
                        <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch"
                            aria-checked="false">
                    </div>
                </div>
            </div>
            <div class="abm-param-label">Simulation speed: frames per second</div>
            <div class="abm-param-inline">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label" id="abm-fps-text">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="number" placeholder="side"
                        aria-label="Simulation speed: frames per second" min="0.25" max="250" step="0.25" required>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-slider" id="abm-fps-slider">
                    <input class="mdc-slider__input" type="range" min="0.25" max="200" step="0.25" value="1"
                        name="abm-fps-slider-input" aria-label="Simulation speed: frames per second">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb" role="slider" tabindex="0"
                        aria-label="Simulation speed: frames per second" aria-valuemin="0.25" aria-valuemax="200"
                        aria-valuenow="1">
                        <div class="mdc-slider__thumb-knob"></div>
                    </div>
                </div>
            </div>
            <div class="abm-param-label">Infection probability</div>
            <div class="abm-param-inline">
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label"
                    id="abm-infection-probability-text">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="number" placeholder="p"
                        aria-label="Infection probability" min="0.0" max="1.0" step="0.01" required>
                    <span class="mdc-line-ripple"></span>
                </label>
                <div class="mdc-slider" id="abm-infection-probability-slider">
                    <input class="mdc-slider__input" type="range" min="0" max="1" step="0.01" value="0.5"
                        name="abm-infection-probability-slider-input" aria-label="Infection probability">
                    <div class="mdc-slider__track">
                        <div class="mdc-slider__track--inactive"></div>
                        <div class="mdc-slider__track--active">
                            <div class="mdc-slider__track--active_fill"></div>
                        </div>
                    </div>
                    <div class="mdc-slider__thumb" role="slider" tabindex="0" aria-label="Infection probability"
                        aria-valuemin="0" aria-valuemax="1" aria-valuenow="0.5">
                        <div class="mdc-slider__thumb-knob"></div>
                    </div>
                </div>
            </div>
        </details>

        <details id="abm-simulation-log">
            <summary class="abm-titles abm-draggable">Simulation log</summary>
            <div id="abm-logs">
            </div>
        </details>


        <div class="mdc-card__actions abm-draggable">
            <button class="mdc-icon-button material-icons abm-get-busy" id="abm-reset-button">refresh</button>
            <button class="mdc-fab abm-get-busy" aria-label="start" id="start-stop">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons" id="start-stop-label">play_arrow</span>
            </button>
        </div>
    </div>
    <canvas class="abm-get-busy" id="abm-canvas" width="1920" height="1080"></canvas>
</body>

</html>
